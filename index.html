<!DOCTYPE html>
<html>
<head>
	<title>Noughts and Crosses</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="header">
		<h1>Noughts and Crosses</h1>
		<p>Let's play !</p>
	</div>
	<div class="winner">
	</div>
	<div class="game">
		<table class="board">
			<tr class="first">
				<td><input type="button" class="cell" id="0"/></td>
				<td><input type="button" class="cell" id="1"/></td>
				<td><input type="button" class="cell" id="2"/></td>
			</tr>
			<tr class="second">
				<td><input type="button" class="cell" id="3"></td>
				<td><input type="button" class="cell" id="4"></td>
				<td><input type="button" class="cell" id="5"></td>
			</tr>
			<tr class="third">
				<td><input type="button" class="cell" id="6"></td>
				<td><input type="button" class="cell" id="7"></td>
				<td><input type="button" class="cell" id="8"></td>
			</tr>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
