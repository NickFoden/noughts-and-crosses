<!DOCTYPE html>
<html>
<head>
	<title>Noughts and Crosses</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="header">
		<h1>Noughts and Crosses</h1>
		<p>Let's play !</p>
	</div>
	<div class="content">
	</div>
	<div class="game">
		<table class="board">
			<tr class="first">
				<td><input type="button" class="cell" id="A"/></td>
				<td><input type="button" class="cell" id="B"/></td>
				<td><input type="button" class="cell" id="C"/></td>
			</tr>
			<tr class="second">
				<td><input type="button" class="cell" id="D"></td>
				<td><input type="button" class="cell" id="E"></td>
				<td><input type="button" class="cell" id="F"></td>
			</tr>
			<tr class="third">
				<td><input type="button" class="cell" id="G"></td>
				<td><input type="button" class="cell" id="H"></td>
				<td><input type="button" class="cell" id="I"></td>
			</tr>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
